<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }
        .top-center {
            text-align: center;
            margin-top: 0;
            padding: 20px 0;
            background-color: #f0f0f0;
            width: 100%;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #66b1ff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回</a>
    <h1 class="top-center">我的狗儿子djx</h1>
    <!-- 可以在这里添加更多内容 -->
</body>
</html>
