<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        :root {
            --bg-color: #fff;
            --text-color: #333;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --search-bg: #f8f9fa;
            --search-border: #e9ecef;
            --hover-bg: #f8f9fa;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
            --hero-bg: #fff;
            --footer-color: #666;
            --primary-color: #409eff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e4e4e7;
            --navbar-bg: rgba(26, 26, 26, 0.9);
            --search-bg: #2a2a2a;
            --search-border: #404040;
            --hover-bg: #2a2a2a;
            --card-bg: #262626;
            --shadow: rgba(0, 0, 0, 0.3);
            --hero-bg: #1a1a1a;
            --footer-color: #a1a1aa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* 返回主页链接 */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background-color: var(--hover-bg);
            color: var(--primary-color);
        }

        /* 注册卡片 */
        .register-card {
            background: var(--card-bg);
            border: 1px solid var(--search-border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px var(--shadow);
            z-index: 2;
            position: relative;
        }

        .register-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--search-border);
            border-radius: 10px;
            background-color: var(--search-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--footer-color);
        }

        /* 注册按钮 */
        .register-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #337ecc;
        }

        /* 链接样式 */
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--footer-color);
        }

        .form-link {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- 返回主页链接 -->
    <a href="index.html" class="back-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5"></path>
            <polyline points="12,19 5,12 12,5"></polyline>
        </svg>
        返回主页
    </a>

    <!-- 注册卡片 -->
    <div class="register-card">
        <h1 class="register-title">用户注册</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" class="form-input" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
            </div>
            <button type="submit" class="register-btn">注册</button>
        </form>
        <div class="form-footer">
            <p>已有账户？<a href="login.html" class="form-link">立即登录</a></p>
        </div>
    </div>

    <script>
        // 主题切换功能
        const html = document.documentElement;

        // 检查本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        } else {
            // 检查系统偏好
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                html.setAttribute('data-theme', 'dark');
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    html.setAttribute('data-theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                }
            }
        });

        // 注册表单处理
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 简单验证
            if(username.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('请填写所有字段');
                return;
            }
            
            if(password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 检查用户名是否已存在
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.username === username);
            
            if(userExists) {
                alert('用户名已存在');
                return;
            }
            
            // 保存用户信息到本地存储
            const newUser = {
                username: username,
                email: email,
                password: password // 实际项目中应该加密存储
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('注册成功！');
            // 跳转到登录页面
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
