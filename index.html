<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: -apple-system, B   MacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

:root {
--bg-color: #fff;
--text-color: #333;
--navbar-bg: rgba(255, 255, 255, 0.9);
--search-bg: #f8f9fa;
--search-border: #e9ecef;
--hover-bg: #f8f9fa;
--card-bg: #fff;
--shadow: rgba(0, 0, 0, 0.1);
--hero-bg: #fff;
--footer-color: #666;
}

[data-theme="dark"] {
--bg-color: #1a1a1a;
--text-color: #e4e4e7;
--navbar-bg: rgba(26, 26, 26, 0.9);
--search-bg: #2a2a2a;
--search-border: #404040;
--hover-bg: #2a2a2a;
--card-bg: #262626;
--shadow: rgba(0, 0, 0, 0.3);
--hero-bg: #1a1a1a;
--footer-color: #a1a1aa;
}

body {
background-color: var(--bg-color);
color: var(--text-color);
line-height: 1.6;
transition: background-color 0.3s ease, color 0.3s ease;
}

/* 导航栏样式 */
.navbar {
display: flex;
align-items: center;
justify-content: space-between;
padding: 0.8rem 1.5rem;
background-color: var(--navbar-bg);
backdrop-filter: blur(15px);
border: 1px solid var(--search-border);
border-radius: 25px;
margin: 1rem auto;
max-width: 700px;
position: relative;
z-index: 100;
box-shadow: 0 2px 10px var(--shadow);
}

.navbar-center {
display: flex;
align-items: center;
gap: 1.5rem;
flex: 1;
justify-content: center;
}

.home-icon {
width: 20px;
height: 20px;
color: var(--text-color);
cursor: pointer;
transition: color 0.3s ease;
opacity: 0.8;
}

.home-icon:hover {
color: #409eff;
opacity: 1;
}

.search-box {
display: flex;
align-items: center;
background-color: var(--search-bg);
border: 1px solid var(--search-border);
border-radius: 20px;
padding: 0.5rem 1rem;
transition: all 0.3s ease;
min-width: 200px;
max-width: 300px;
}

.search-box:focus-within {
border-color: rgba(64, 158, 255, 0.5);
box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
}

.search-box input {
border: none;
background: transparent;
outline: none;
padding: 0.2rem;
flex: 1;
font-size: 0.9rem;
color: var(--text-color);
}

.search-box input::placeholder {
color: var(--footer-color);
}

.navbar-right {
display: flex;
align-items: center;
gap: 1rem;
}

.avatar {
width: 32px;
height: 32px;
border-radius: 50%;
border: 2px solid rgba(255, 255, 255, 0.3);
cursor: pointer;
transition: border-color 0.3s ease;
}

.avatar:hover {
border-color: #409eff;
}

.navbar-menu a,
.dropdown-toggle {
margin-left: 1.5rem;
text-decoration: none;
color: var(--text-color);
font-size: 0.9rem;
background: none;
border: none;
cursor: pointer;
padding: 0.5rem 0.8rem;
border-radius: 8px;
transition: all 0.3s ease;
}

.navbar-menu a:hover,
.dropdown-toggle:hover {
background-color: var(--hover-bg);
color: #409eff;
}

.dropdown {
position: relative;
}

.dropdown-menu {
position: absolute;
top: 100%;
right: 0;
background-color: var(--bg-color);
box-shadow: 0 4px 8px var(--shadow);
border-radius: 8px;
padding: 1rem;
display: none;
flex-direction: column;
min-width: 120px;
z-index: 999;
border: 1px solid var(--search-border);
}

.dropdown:hover .dropdown-menu {
display: flex;
}

.dropdown-menu a {
margin: 0.5rem 0;
color: var(--text-color);
text-decoration: none;
margin-left: 0;
}

.toggle-appearance {
display: flex;
align-items: center;
gap: 0.5rem;
}

.theme-icon {
width: 20px;
height: 20px;
color: var(--footer-color);
transition: color 0.3s ease;
}

.toggle-appearance input {
width: 40px;
height: 20px;
background-color: var(--search-border);
border-radius: 20px;
position: relative;
appearance: none;
cursor: pointer;
transition: background-color 0.3s ease;
}

.toggle-appearance input:checked {
background-color: #409eff;
}

.toggle-appearance input::before {
content: '';
position: absolute;
top: 2px;
left: 2px;
width: 16px;
height: 16px;
background-color: #fff;
border-radius: 50%;
transition: left 0.3s;
}

.toggle-appearance input:checked::before {
left: 22px;
}

/* 主内容区 */
.hero {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 4rem 2rem;
text-align: center;
background: var(--hero-bg);
min-height: 100vh;
position: relative;
}

.profile-section {
display: flex;
flex-direction: column;
align-items: center;
margin-bottom: 3rem;
z-index: 2;
position: relative;
}

.profile-avatar {
width: 120px;
height: 120px;
border-radius: 50%;
border: 4px solid rgba(255, 255, 255, 0.3);
margin-bottom: 1.5rem;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
transition: transform 0.3s ease;
}

.profile-avatar:hover {
transform: scale(1.05);
}

.hero-title {
font-size: 2.5rem;
font-weight: bold;
margin-bottom: 0.5rem;
color: var(--text-color);
}

.hero-subtitle {
font-size: 1.1rem;
color: var(--footer-color);
margin-bottom: 2rem;
font-style: italic;
}

.social-links {
display: flex;
gap: 1rem;
margin-bottom: 3rem;
z-index: 2;
position: relative;
}

.social-link {
width: 50px;
height: 50px;
border-radius: 50%;
background: var(--card-bg);
border: 1px solid var(--search-border);
display: flex;
align-items: center;
justify-content: center;
text-decoration: none;
color: var(--text-color);
transition: all 0.3s ease;
box-shadow: 0 2px 8px var(--shadow);
}

.social-link:hover {
background: var(--hover-bg);
transform: translateY(-2px);
box-shadow: 0 4px 15px var(--shadow);
color: #409eff;
}

.social-link svg {
width: 24px;
height: 24px;
}

/* 内容卡片 */
.content-card {
background: var(--card-bg);
border: 1px solid var(--search-border);
border-radius: 20px;
padding: 2rem;
max-width: 500px;
margin: 0 auto;
box-shadow: 0 4px 20px var(--shadow);
z-index: 2;
position: relative;
}

.quote {
font-size: 1.1rem;
line-height: 1.6;
color: var(--text-color);
text-align: center;
font-style: italic;
margin-bottom: 1.5rem;
}

.feature-icon {
width: 40px;
height: 40px;
margin-bottom: 1rem;
}

.feature-title {
font-size: 1.2rem;
font-weight: 600;
margin-bottom: 0.5rem;
}

.feature-desc {
color: var(--footer-color);
font-size: 0.9rem;
}

/* 音乐播放器 */
.music-player {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--card-bg);
    border: 1px solid var(--search-border);
    border-radius: 20px;
    padding: 1rem;
    box-shadow: 0 8px 32px var(--shadow);
    backdrop-filter: blur(15px);
    z-index: 1000;
    min-width: 280px;
    transition: all 0.3s ease;
}

.music-player.collapsed {
min-width: 60px;
padding: 0.8rem;
}

.music-header {
display: flex;
align-items: center;
justify-content: space-between;
margin-bottom: 1rem;
}

.music-info {
flex: 1;
margin-right: 1rem;
}

.music-title {
font-size: 0.9rem;
font-weight: 600;
color: var(--text-color);
margin-bottom: 0.2rem;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}

.music-artist {
font-size: 0.8rem;
color: var(--footer-color);
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}

.music-toggle {
background: none;
border: none;
cursor: pointer;
color: var(--footer-color);
padding: 0.5rem;
border-radius: 50%;
transition: all 0.3s ease;
}

.music-toggle:hover {
background: var(--hover-bg);
color: var(--text-color);
}

.music-controls {
display: flex;
align-items: center;
gap: 1rem;
margin-bottom: 1rem;
}

.music-player.collapsed .music-controls,
.music-player.collapsed .music-info,
.music-player.collapsed .progress-container {
display: none;
}

.control-btn {
background: none;
border: none;
cursor: pointer;
color: var(--text-color);
padding: 0.5rem;
border-radius: 50%;
transition: all 0.3s ease;
display: flex;
align-items: center;
justify-content: center;
}

.control-btn:hover {
background: var(--hover-bg);
color: #409eff;
}

.play-btn {
background: #409eff;
color: white;
width: 40px;
height: 40px;
}

.play-btn:hover {
background: #66b1ff;
color: white;
}

.progress-container {
margin-bottom: 0.5rem;
}

.progress-bar {
width: 100%;
height: 4px;
background: var(--search-border);
border-radius: 2px;
overflow: hidden;
cursor: pointer;
}

.progress-fill {
height: 100%;
background: #409eff;
width: 0%;
transition: width 0.1s ease;
}

.time-info {
display: flex;
justify-content: space-between;
font-size: 0.7rem;
color: var(--footer-color);
margin-top: 0.5rem;
}

.volume-control {
display: flex;
align-items: center;
gap: 0.5rem;
}

.volume-slider {
width: 60px;
height: 4px;
background: var(--search-border);
border-radius: 2px;
cursor: pointer;
position: relative;
}

.volume-fill {
height: 100%;
background: #409eff;
width: 70%;
border-radius: 2px;
}

/* 音乐可视化效果 */
.music-visualizer {
display: flex;
align-items: end;
gap: 2px;
height: 20px;
margin-left: 0.5rem;
}

.bar {
width: 3px;
background: #409eff;
border-radius: 1px;
animation: visualizer 1s ease-in-out infinite alternate;
}

.bar:nth-child(1) {
animation-delay: 0s;
}

.bar:nth-child(2) {
animation-delay: 0.1s;
}

.bar:nth-child(3) {
animation-delay: 0.2s;
}

.bar:nth-child(4) {
animation-delay: 0.3s;
}

@keyframes visualizer {
0% {
height: 4px;
}

100% {
height: 16px;
}
}

.music-player.paused .bar {
animation-play-state: paused;
height: 4px;
}

/* 底部 */
.footer {
text-align: center;
padding: 2rem;
color: var(--footer-color);
font-size: 0.9rem;
}

.footer-bottom {
margin-top: 2rem;
color: var(--footer-color);
font-size: 0.9rem;
}

.footer-bottom a {
color: var(--footer-color);
text-decoration: none;
}
</style>
</head>

// 主题切换功能
const themeToggle = document.getElementById('appearance');
const html = document.documentElement;

// 检查本地存储的主题设置
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
html.setAttribute('data-theme', savedTheme);
themeToggle.checked = savedTheme === 'dark';
} else {
// 检查系统偏好
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
if (prefersDark) {
html.setAttribute('data-theme', 'dark');
themeToggle.checked = true;
}
}

// 主题切换事件
themeToggle.addEventListener('change', function () {
if (this.checked) {
html.setAttribute('data-theme', 'dark');
localStorage.setItem('theme', 'dark');
} else {
html.setAttribute('data-theme', 'light');
localStorage.setItem('theme', 'light');
}
});

// 监听系统主题变化
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
if (!localStorage.getItem('theme')) {
if (e.matches) {
html.setAttribute('data-theme', 'dark');
themeToggle.checked = true;
} else {
html.setAttribute('data-theme', 'light');
themeToggle.checked = false;
}
}
});

// 音乐播放器功能
const audioPlayer = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progressBar = document.getElementById('progressBar');
const progressFill = document.getElementById('progressFill');
const currentTimeSpan = document.getElementById('currentTime');
const totalTimeSpan = document.getElementById('totalTime');
const volumeSlider = document.getElementById('volumeSlider');
const volumeFill = document.getElementById('volumeFill');
const togglePlayer = document.getElementById('togglePlayer');
const musicPlayer = document.getElementById('musicPlayer');

let isPlaying = false;
let currentVolume = 0.7;

// 设置初始音量
audioPlayer.volume = currentVolume;

// 播放/暂停功能
playBtn.addEventListener('click', function () {
if (isPlaying) {
audioPlayer.pause();
playBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5,3 19,12 5,21"></polygon></svg>';
musicPlayer.classList.add('paused');
} else {
audioPlayer.play();
playBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
musicPlayer.classList.remove('paused');
}
isPlaying = !isPlaying;
});

// 音频加载完成
audioPlayer.addEventListener('loadedmetadata', function () {
totalTimeSpan.textContent = formatTime(audioPlayer.duration);
});

// 更新进度条
audioPlayer.addEventListener('timeupdate', function () {
const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
progressFill.style.width = progress + '%';
currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
});

// 点击进度条跳转
progressBar.addEventListener('click', function (e) {
const rect = progressBar.getBoundingClientRect();
const clickX = e.clientX - rect.left;
const width = rect.width;
const clickTime = (clickX / width) * audioPlayer.duration;
audioPlayer.currentTime = clickTime;
});

// 音量控制
volumeSlider.addEventListener('click', function (e) {
const rect = volumeSlider.getBoundingClientRect();
const clickX = e.clientX - rect.left;
const width = rect.width;
currentVolume = clickX / width;
audioPlayer.volume = currentVolume;
volumeFill.style.width = (currentVolume * 100) + '%';
});

// 播放器折叠/展开
togglePlayer.addEventListener('click', function () {
musicPlayer.classList.toggle('collapsed');
if (musicPlayer.classList.contains('collapsed')) {
togglePlayer.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"></path></svg>';
} else {
togglePlayer.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18,6 6,6"></polyline><polyline points="18,12 6,12"></polyline><polyline points="18,18 6,18"></polyline></svg>';
}
});

// 格式化时间
function formatTime(seconds) {
if (isNaN(seconds)) return '0:00';
const minutes = Math.floor(seconds / 60);
const remainingSeconds = Math.floor(seconds % 60);
return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
}

// 音频结束时重置播放按钮
audioPlayer.addEventListener('ended', function () {
isPlaying = false;
playBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5,3 19,12 5,21"></polygon></svg>';
musicPlayer.classList.add('paused');
progressFill.style.width = '0%';
currentTimeSpan.textContent = '0:00';
});
</script>
